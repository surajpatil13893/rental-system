
<breadcrumb></breadcrumb>
<div class="container">
  <ng-container *ngFor="let branch of branchCategories">
    <mat-card class="example-card" (click)="catalogDetails(branch)">
      <img mat-card-image width="300" height="200" src='assets/category/{{branch.image}}' alt="Photo of a Shiba Inu">
      <mat-card-content>
      </mat-card-content>
      <mat-card-actions class="action">
        <button mat-button>{{branch.name}}</button>
      </mat-card-actions>
    </mat-card>
  </ng-container>
</div>
